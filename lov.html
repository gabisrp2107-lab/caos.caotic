<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Caos xD</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: monospace;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="lienzo"></canvas>

  <script>
    const canvas = document.getElementById("lienzo");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const letras = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789".split("");
    const fraseEspecial = "TE AMO INGRID".split("");
    const fontSize = 18;
    const columnas = Math.floor(canvas.width / fontSize);
    const gotas = [];
    const fraseColumnas = {}; // control de columnas que muestran la frase
    const cooldownColumnas = []; // tiempo de espera para volver a usar la columna

    for (let i = 0; i < columnas; i++) {
      gotas[i] = 0;
      cooldownColumnas[i] = 0;
    }

    function dibujar() {
      ctx.fillStyle = "rgba(0,0,0,0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < columnas; i++) {
        let char = letras[Math.floor(Math.random() * letras.length)];
        let color = "#ff66cc"; // rosa por defecto

        // Si esta columna está mostrando la frase
        if (fraseColumnas[i] !== undefined) {
          const pos = fraseColumnas[i];
          char = fraseEspecial[pos];
          color = "orange";

          fraseColumnas[i]++;

          // cuando termina la frase, se libera la columna y aplica cooldown
          if (fraseColumnas[i] >= fraseEspecial.length) {
            delete fraseColumnas[i];
            cooldownColumnas[i] = 200; // tiempo de espera antes de poder reaparecer
          }
        } else {
          // solo intentar iniciar la frase si el cooldown terminó
          if (cooldownColumnas[i] <= 0 && Math.random() > 0.9995) {
            fraseColumnas[i] = 0; // empieza la frase
          }
        }

        ctx.fillStyle = color;
        ctx.fillText(char, i * fontSize, gotas[i] * fontSize);

        gotas[i]++;
        if (gotas[i] * fontSize > canvas.height && Math.random() > 0.975) {
          gotas[i] = 0;
        }

        if (cooldownColumnas[i] > 0) cooldownColumnas[i]--;
      }
    }

    setInterval(dibujar, 50);

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
